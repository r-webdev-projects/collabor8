<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Rock+Salt|Inconsolata' rel='stylesheet' type='text/css'>
  <style type='text/css'>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background: #EFEFEF url(assets/404/wallpaper.gif) repeat-x;
      background-size: auto 100%;
      position: relative;
    }
    .room {
      height: 100%;
      width: 100%;
      overflow: hidden;
      text-align: center;
    }
    .room > img {
      max-height: 100%;
      position: relative;
      left: 100%;
      margin-left: -200%;
    }

    .desk {
      text-align: center;
      position: absolute;
      margin: 0;
      padding: 0;
      width: 100%;
    }
    .display {
      margin: 0 auto;
      text-align: center;
      overflow: hidden;
      font-size: 0;;
    }
    .display img {
      position: relative;
      left: 100%;
      margin-left: -200%;
    }

    .sign {
      position: absolute;
      top: 1vh;
      left: 1vh;
      z-index: 100;
      text-align: left;
    }
    .sign h1, h2 {
      margin: 0;
      padding: 0;
      font-family: 'Inconsolata', monospace;
      line-height: 1em;
      text-shadow: 1px 1px 1px red;
    }
    .sign h1 {
      color: white;
      font-weight: normal;
      font-size: 8vh;
      text-transform: uppercase;
    }
    .sign h2 {
      color: white;
      font-size: 5vh;
    }
  </style>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="assets/404/giphy.js"></script>

</head>

  <div class='room'>

    <div class="sign">
      <h1></h1>
      <h2></h2>
    </div>

    <img src="assets/404/desk.gif" class='room-bk'>
    <div class="desk">
      <div class="display"></div>
    </div>
  </div>

</body>
</html>
